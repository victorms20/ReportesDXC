<div class="buscador">
  <input class="input-buscador" [(ngModel)]="searchText" placeholder="Buscar titulo">
</div>

<mat-card class="reporte-card" *ngFor="let reporte of reportes | filter : searchText">
  <button mat-button [matMenuTriggerFor]="menu" class="prioridad p1" *ngIf="reporte.prioridad == 1">
    <mat-menu #menu="matMenu">
      <button mat-menu-item (click)="color(reporte.prioridad = 1)">Poco Urgente</button>
      <button mat-menu-item (click)="color(reporte.prioridad = 2)">Urgente</button>
      <button mat-menu-item (click)="color(reporte.prioridad = 3)">Muy Urgente</button>
    </mat-menu>
  </button>
  <button mat-button [matMenuTriggerFor]="menu" class="prioridad p2" *ngIf="reporte.prioridad == 2">
    <mat-menu #menu="matMenu">
      <button mat-menu-item (click)="color(reporte.prioridad = 1)">Poco Urgente</button>
      <button mat-menu-item (click)="color(reporte.prioridad = 2)">Urgente</button>
      <button mat-menu-item (click)="color(reporte.prioridad = 3)">Muy Urgente</button>
    </mat-menu>
  </button>
  <button mat-button [matMenuTriggerFor]="menu" class="prioridad p3" *ngIf="reporte.prioridad == 3">
    <mat-menu #menu="matMenu">
      <button mat-menu-item (click)="color(reporte.prioridad = 1)">Poco Urgente</button>
      <button mat-menu-item (click)="color(reporte.prioridad = 2)">Urgente</button>
      <button mat-menu-item (click)="color(reporte.prioridad = 3)">Muy Urgente</button>
    </mat-menu>
  </button>
<mat-card-header>
  <mat-card-title>{{reporte.titulo}}</mat-card-title>   
  <mat-card-subtitle>{{reporte.fecha}}</mat-card-subtitle>
</mat-card-header>
<mat-card-content >
  <b>{{reporte.funcion}}</b>
  <br>
  <p>{{reporte.comentario}}</p>
  <p>Ruta: {{reporte.ruta}}</p>
  <p></p>
</mat-card-content>
<mat-card-actions>
  <button mat-button (click)="convert(reporte.titulo)">PDF <mat-icon class="example-icon">save_alt</mat-icon ></button>
  <button mat-button (click)="onClick(reporte.titulo)">Solucionar <mat-icon class="example-icon">done</mat-icon ></button>  </mat-card-actions>
</mat-card>
